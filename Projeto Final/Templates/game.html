<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ryan Clicker - Jogo</title>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Kavoon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="game-page">
    <h1 class="game-title">Ryan Clicker</h1>
    <div class="game-container">
        <img src="{{ url_for('static', filename='images/ryan1.jpg') }}" alt="Ryan" class="ryan-img" onclick="incrementar()">
        <p class="contador">Cliques: <span id="contador">0</span></p>
        <div class="game-buttons">
            <a href="{{ url_for('leaderboard') }}"><button class="icon-button">🏆</button></a>
            <a href="{{ url_for('skins') }}"><button class="icon-button">🎮</button></a>
        </div>
    </div>
    <script>
        let contador = 0;
        function incrementar() {
            contador++;
            document.getElementById("contador").textContent = contador;
        }
    </script>
</body>
</html>
